<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IA IMAGE</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    
    <div class="container">
      <header class="header">
        <div class="logo-wrapper">
          <div class="logo">
            <i class='bx bxs-magic-wand'></i>
          </div>
          <h1>GERADOR</h1>
        </div>
        <button class="theme-loggle">
          <i class='bx bxs-moon' ></i>
        </button>
      </header>
      
      <div class="main-content">
        <form action="#" class="prompt-form">
          <div class="prompt-container">
            <textarea class="prompt-input" placeholder="digite para gerar"></textarea>
            <button type="button" class="prompt-btn">
             <i class='bx bx-dice-5' ></i>
            </button>
          </div>
          
          <div class="prompt-actions">
            <div class="select-wrapper">
              <select class="custom-select">
                <option value="">MODELO IA</option>
                <option value="W2GenAI/Nano-Banana-Figure-LoRA">NANO BANANA</option>
                <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
                <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
              </select>
            </div>
            
             <div class="select-wrapper">
              <select class="custom-select">
                <option value="">MODELO IMG</option>
                <option value="1">1 IMAGE</option>
                <option value="2">2 IMAGE</option>
                <option value="3">3 IMAGE</option>
                <option value="4">4 IMAGE</option>
              </select>
            </div>
            
            <div class="select-wrapper">
              <select class="custom-select">
                <option value="">MODELO TELA</option>
                <option value="1:1">1:1</option>
                <option value="16:9">16:9</option>
                <option value="9:16">9:16</option>
              </select>
            </div>
            <button type="submit" class="generate-btn">
            <i class='bx bxs-magic-wand'></i>
            GERAR
          </button>
          </div>
          
          <div class="gallery-grid">
            <div class="img-card loading">
               <div class="status-container">
                 <div class="spinner"></div>
                 <i class='bx bx-error-circle'></i>
                 <p class="status-text">GERADOR</p>
               </div>
              <img src="1.png" class="result-img">
              <div class="img-overlay">
                <button class="img-download">
                  <i class='bx bxs-download'></i>
                </button>
              </div>
            </div>
    
    
            <div class="img-card">
              <img src="1.png" class="result-img">
              <div class="img-overlay">
                <button class="img-download">
                  <i class='bx bxs-download'></i>
                </button>
              </div>
            </div>
            
            
            <div class="img-card">
              <img src="1.png" class="result-img">
              <div class="img-overlay">
                <button class="img-download">
                  <i class='bx bxs-download'></i>
                </button>
              </div>
            </div>
            
            
            <div class="img-card">
              <img src="1.png" class="result-img">
              <div class="img-overlay">
                <button class="img-download">
                  <i class='bx bxs-download'></i>
                </button>
              </div>
            </div>
    
    
          </div>
        </form>
      </div>
      
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
